<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/null_styles.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>test project</title>
</head>

<body>
  <div class="slider">
    <div id="viewport">
      <div class="sliderBody" style="left: 0">
        <div class="slide"><img src="img/slider-img1.png" alt="" /></div>
        <div class="slide"><img src="img/slider-img2.png" alt="" /></div>
        <div class="slide"><img src="img/slider-img4.png" alt="" /></div>
        <div class="slide"><img src="img/slider-img3.png" alt="" /></div>
      </div>
    </div>

    <div class="buttons">
      <button class="prev" id="prev">Prev</button>
      <div class="runBtns">
        <div class="runBtn active" data-number="0">1</div>
        <div class="runBtn" data-number="1">2</div>
        <div class="runBtn" data-number="2">3</div>
        <div class="runBtn" data-number="3">4</div>
      </div>
      <button class="next" id="next">Next</button>
    </div>

    <div id="slideForm">
      <div style="display: flex">
        <h1>Current number of slides to display:</h1>
        <h1 id="outCurrenNumberOfSlides"></h1>
      </div>

      <div id="inpNumbWrapper">
        <input type="text" name="numberOfSlides" id="inpNumberOfSlides"
          placeholder="enter the number of slides to show" />
      </div>
    </div>
  </div>

  <!-- ------------------------------------------- -->
  <script src="js/script.js"></script>
</body>

</html>
